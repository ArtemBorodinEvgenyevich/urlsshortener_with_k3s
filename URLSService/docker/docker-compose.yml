version: "3"

services:
  postgres:
    image: postgres:18-alpine
    container_name: urlshortener_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-urlshortener}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-yourpassword}
      POSTGRES_DB: ${POSTGRES_DB:-urlshortener_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-urlshortener}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - urls-network

  redis:
    image: redis:7.4-alpine
    container_name: urlshortener_redis
    restart: unless-stopped
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD:-redis_secure_password}
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --save 900 1
      --save 300 10
      --save 60 10000
      --appendonly yes
      --appendfsync everysec
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "${REDIS_PASSWORD:-redis_secure_password}", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - urls-network
    # resource limits
    deploy:
      resources:
        limits:
          cpus: 0.5
          memory: 512M
        reservations:
          cpus: 0.25
          memory: 256M

  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: urlshortener_app
    restart: unless-stopped
    ports:
      - "9091:9091"
    environment:
      # postgres
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-urlshortener}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-yourpassword}
      POSTGRES_DB: ${POSTGRES_DB:-urlshortener_db}

      # redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_secure_password}
      REDIS_DB: 0

      # application
      APP_PORT: 9091
      APP_ENV: ${APP_ENV:-production}

      # Cache settings
      CACHE_ENABLED: ${CACHE_ENABLED:-true}
      CACHE_TTL_MINUTES: ${CACHE_TTL_MINUTES:-5}

    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - urls-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  urls-network:
    external: true
