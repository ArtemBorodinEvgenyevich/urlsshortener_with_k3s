# ============================================================
# Redis Production Configuration for URL Shortener
# ============================================================

# Network
bind 0.0.0.0
port 6379
protected-mode yes
tcp-backlog 511
timeout 0
tcp-keepalive 300

# General
daemonize no
supervised no
pidfile /var/run/redis_6379.pid
loglevel notice
logfile ""
databases 16

# ============================================================
# PERSISTENCE - Critical for production!
# ============================================================

# RDB Snapshots (point-in-time recovery)
# Save every 15 minutes if at least 1 key changed
save 900 1
# Save every 5 minutes if 10 keys changed
save 300 10
# Save every minute if 10000 keys changed
save 60 10000

stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# AOF (Append Only File) - more reliable recovery
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# AOF rewrite
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# ============================================================
# MEMORY MANAGEMENT
# ============================================================

# Maximum memory (adjust for your server)
maxmemory 256mb

# Eviction policy when max memory is reached
# allkeys-lru - removes least recently used keys
# Perfect for cache!
maxmemory-policy allkeys-lru

maxmemory-samples 5

# ============================================================
# LAZY FREEING (async deletion of large objects)
# ============================================================

lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes
replica-lazy-flush yes

# ============================================================
# SECURITY
# ============================================================

# Rename dangerous commands
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command CONFIG ""
rename-command SHUTDOWN ""

# ============================================================
# CLIENTS
# ============================================================

maxclients 10000

# ============================================================
# SLOW LOG (for monitoring slow queries)
# ============================================================

slowlog-log-slower-than 10000
slowlog-max-len 128

# ============================================================
# LATENCY MONITORING
# ============================================================

latency-monitor-threshold 100

# ============================================================
# EVENT NOTIFICATION (for monitoring expired keys)
# ============================================================

notify-keyspace-events Ex

# ============================================================
# ADVANCED CONFIG
# ============================================================

hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000
stream-node-max-bytes 4096
stream-node-max-entries 100

activerehashing yes

client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

hz 10
dynamic-hz yes
aof-rewrite-incremental-fsync yes
rdb-save-incremental-fsync yes