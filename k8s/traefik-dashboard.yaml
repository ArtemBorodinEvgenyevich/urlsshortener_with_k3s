# Включение Traefik Dashboard в k3s
# Применяется вручную (один раз): kubectl apply -f k8s/traefik-dashboard.yaml
#
# Ресурсы в kube-system — не управляются ArgoCD (он следит только за namespace urls)

# Включить insecure API (дашборд на entrypoint traefik :8080)
apiVersion: helm.cattle.io/v1
kind: HelmChartConfig
metadata:
  name: traefik
  namespace: kube-system
spec:
  valuesContent: |-
    additionalArguments:
      - "--api.insecure=true"
---
# NodePort-сервис для доступа к дашборду снаружи
apiVersion: v1
kind: Service
metadata:
  name: traefik-dashboard
  namespace: kube-system
spec:
  type: NodePort
  selector:
    app.kubernetes.io/instance: traefik-kube-system
    app.kubernetes.io/name: traefik
  ports:
    - name: dashboard
      port: 8080
      targetPort: 8080
      nodePort: 30888
