apiVersion: apps/v1
kind: Deployment
metadata:
  name: iam-service
  namespace: urls
spec:
  replicas: 1
  selector:
    matchLabels:
      app: iam-service
  template:
    metadata:
      labels:
        app: iam-service
    spec:
      initContainers:
        - name: migrate
          image: iam-migration:latest
          imagePullPolicy: Never
          command: ["goose", "-dir", "/migrations", "postgres",
            "postgres://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@$(POSTGRES_HOST):$(POSTGRES_PORT)/$(POSTGRES_DB)?sslmode=disable",
            "up"]
          env:
            - name: POSTGRES_HOST
              value: "192.168.57.21"
            - name: POSTGRES_PORT
              value: "5432"
            - name: POSTGRES_USER
              value: "iam_user"
            - name: POSTGRES_DB
              value: "iam_db"
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: iam-service-secrets
                  key: POSTGRES_PASSWORD
      containers:
        - name: iam-service
          image: iam-service:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 9092
          env:
            - name: HTTP_PORT
              value: "9092"
            - name: APP_ENV
              value: "production"
            - name: LOG_LEVEL
              value: "info"
            - name: POSTGRES_HOST
              value: "192.168.57.21"
            - name: POSTGRES_PORT
              value: "5432"
            - name: POSTGRES_USER
              value: "iam_user"
            - name: POSTGRES_DB
              value: "iam_db"
            - name: POSTGRES_SSL_MODE
              value: "disable"
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: iam-service-secrets
                  key: POSTGRES_PASSWORD
            - name: REDIS_HOST
              value: "192.168.57.21"
            - name: REDIS_PORT
              value: "6379"
            - name: REDIS_DB
              value: "1"
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: iam-service-secrets
                  key: REDIS_PASSWORD
            - name: COOKIE_SECURE
              value: "false"
            - name: COOKIE_SAME_SITE
              value: "Lax"
---
apiVersion: v1
kind: Service
metadata:
  name: iam-service
  namespace: urls
spec:
  selector:
    app: iam-service
  ports:
    - port: 9092
